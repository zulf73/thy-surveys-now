<head>
  <title>thy-surveys</title>
</head>

<body>
  <h1>Thy-Surveys</h1>
  <div>
    {{> uploadForm}}
  </div>
    <div class="container">
      <header>
        <h1>Survey Questionnaires</h1>
      </header>
  
      <ul>
        {{#each s in surveys}}
          {{> s}}
        {{/each}}
      </ul>
    </div>
</body>

<template name="uploadForm">
  <form enctype="multipart/form-data" action="/upload" method="post">
    <input type="file" name="myFile" />
    <input type="submit" value="submit" />
  </form>  
</template>
